<!-- Extend base template -->
{% extends 'base.html' %}

<!-- Add Product table to the content block -->
{% block content %}
<h1>Products</h1>
<!-- Use div function to display Product variables via Bootstrap card code (using row and columns -->
<div class="row">
    <!-- For Loop to dynamically render Product variable values -->
    {% for product in products %}
      <div class="col">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ product.image_url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">â‚¬{{ product.price }}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
